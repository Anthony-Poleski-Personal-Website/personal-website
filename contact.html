    <div class="wrapper">
        <header class="header">
            <h1>Contact Form</h1>
            <p>
                Please complete all information below.
              </p>
        </header>
        <!-- <article class="intro"><h1>Intro</h1></article> --> 
        <article class="main" style="font-size: 1.0rem; text-align: left;">
            <form action="formsubmitted.html">
                <h1>Personal Information:</h1>
                <p><label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" value="">
                <label for="lname">Last name:</label>
                <input type="text" id="fname" name="fname" value="">
                </p>
                <p>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" value="">
                <label for="phone">Phone number:</label>
                <input type="text" id="phone" name="phone" value="(888) 555-5555">
                </p>
                <p><label for="address">Mailing address:</label></p>
                <textarea id="address" name="address" rows="4" cols="50">Street Address, City, State, Zip Code</textarea>
                <h1>Preferred Contact Method</h1>
                <p><input type="radio" id="viaEmail" name="viaEmail" value="Email">
                    <label for="viaEmail">Email</label><br>
                    <input type="radio" id="viaPhone" name="viaPhone" value="Phone">
                    <label for="viaPhone">Phone</label><br>
                    <input type="radio" id="viaMail" name="viaMail" value="Mail">
                    <label for="viaMail">Mail</label>
                </p>
                <h1>Interests</h1>
                <p> 
                    <input type="checkbox" id="chess" name="chess" value="Chess">
                    <label for="chess"> Let's play a game of chess online.</label><br>
                    <input type="checkbox" id="exercise" name="exercise" value="Exercise">
                    <label for="vehicle2"> Let's compare daily steps.</label><br>
                    <input type="checkbox" id="fishing" name="fishing" value="Fishing">
                    <label for="vehicle3"> Let's have a fishing tournament.</label>
                </p>
                <br>               
                <input type="submit" value="Submit">
            </form>
        </article>
